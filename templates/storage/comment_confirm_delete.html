{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block title %}
  <title>Delete comment</title>
{% endblock %}


{% block content %}

  <h1>Delete comment</h1>
  <h3>{{ comment.content }}</h3>
  
  <p>Do you really want to delete this comment</p>
  <p><i>You won't be able to restore it after this action</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="button btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
