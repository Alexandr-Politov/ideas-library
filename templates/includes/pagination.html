{% load query_transform %}
{% if is_paginated %}
  
    <ul class="pagination">
    
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=per_page %}">first</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}">prev</a>
        </li>
      {% endif %}
    
         <li class="page-item active"><span class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      
       {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}">next</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?{% query_transform request page=page_obj.paginator.num_pages %}">last</a>

        </li>      
      {% endif %}
    
    </ul>
  
{% endif %}
